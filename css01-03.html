<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 1-3</title>
    <!-- 해당 사이트 전체에 적용할 스타일을 CSS 파일을 통해서 로딩하여 사용 -->
    <link rel="stylesheet" href="./mystyle.css">
    <style>
        /* 해당 페이지에서만 단독으로 사용하는 스타일을 style 태그를 통해서 사용 */
    </style>
</head>
<body>
    <!-- 태그에 style 속성을 통해서 사용하는 방법은 임시적으로 적용할 경우 혹은 현재 페이지에서 해당 태그에나 사용하고자 할 경우 사용 -->
    <hr style="border:5px solid lightgray">
    <h3>버기</h3>
    <hr>
    <p>리그 컵경력 자체는 우솝보다는 좋다. 하지만 마지막에 벤치인생을 전전하였다. 최근에 개고기송으로 인한 인성논란이 있다.</p>
</body>
</html>
