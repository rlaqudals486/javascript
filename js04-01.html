<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 4-1</title>
    <script>
        // 다중 반복문
        // 하나의 반복문 안에 또 다른 반복문을 사용하는 형태
        
        // for (첫번째 초기화 변수; 첫번째 반복조건; 첫번째 카운트) {
        //      첫번째 for 문에서 반복 실행할 소스코드
        //      for (두번째 초기화 변수; 두번째 반복조건; 두번째 카운트) {
        //           두번째 for 문에서 반복 실행할 소스코드
        //      }
        // }

        for (var i = 0; i < 10; i++) {
            console.log("-------------------------")
            console.log("첫번째 for문의 i값 : " + i);
            console.log("-------------------------")
            
            for (var j = 0; j < 10; j++) {
                console.log("두번째 for문의 j 값 : " + j);
            }
        }

        //문제 1) 위의 예제를 참고하여 아래와 같이 출력하는 프로그램을 작성하세요
        // i의 값 : x, j의 값 : x
        // i의 값 : x1, j의 값 : y1

        // i의 값 : 0, j의 값 : 0
        // i의 값 : 0, j의 값 : 1

        for (var i = 0; i < 10; i++) {
            
            for (var j = 0; j < 10; j++) {
                console.log("i의 값 : " + i, "j의 값 : " + j);
            }
        }

        // 문제 2) 2중 for문을 사용하여 2단부터 9단까지 모든 구구단을 출력하는 프로그램을 작성하세요

        for (var i = 2; i < 10; i++) {
            
            for (var j = 1; j < 10; j++) {
                console.log(i + "*" + j + " = " + (i*j));
            }
        }

        console.log("-------- 문제3 --------");
        // 문제 3) 구구단 전체를 while 문을 통해서 화면에 출력하는 프로그램을 작성하세요

        var x = 2;
        var y = 1;

        while( x < 10) {
            while( y < 10) {
                console.log(x + " * " + y + " = " + (x*y));
                y++;
            }
            y = 1;
            x++;
        }
    </script>
</head>

</body>
</html>
