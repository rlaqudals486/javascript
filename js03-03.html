        // for문과는 달리 초기화변수가 while문 밖에 존재하고, 변수 카운트 부분이 반복 코드블럭 내에 존재함

        // while (조건식)
        
        // var 초기화변수

        // {
        //      반복할 소스코드
        //      초기화 변수 카운트

        var count = 0;

        while (count < 10) {
            console.log(count);

            count++;
        }
