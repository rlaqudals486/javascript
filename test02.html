<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테슷트</title>
    <script>
        var ch1 = prompt ("빨리 주문해라해");
    

        if (ch1 == "네") {
            alert("알았다해");
        }
        else {
            alert("집에 가라해");
        }

        var jjang = prompt("주문 받겠다해");
        
        if (jjang == "짜장면") {
            prompt(jjang + "먹을거냐 해");
            
            if (ch1 == "네") {
                alert("사장님" + jjang + "주세요.");    
            }
            
            else {
                alert("나가죽으렴")   
            }

            console.log("사장님 " + jjang + "주세요.");
        }
        
        else {
            console.log("다시 주문하라 해")
        }

        
    </script>
</head>
