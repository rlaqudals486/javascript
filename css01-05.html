<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 1-5</title>

    <style>
        /* 태그 선택자 */
        /* 다중 선택자 : ','(쉼표), 여러개 선택자를 동시에 사용하게 해줌 / 적용할 CSS 속성이 동일할 경우 여러개의 선택자를 , 로 구분하여 동시에 CSS를 적용할 수 있음 */
        h3, li { color:  brown;

        }
    </style>
</head>
<body>
    <h3>Web programming</h3>
    <hr>
    <div>2학기 <strong>학습내용</strong></div>
    <ul>
        <li>HTML5</li>
        <li><strong>CSS3</strong></li>
        <li>JavaScript</li>
    </ul>
    <div>60점 이하는 재시험</div>
    <!-- 태그 이름 셀렉터 -->
    <!-- 현재 페이지에서 선택한 HTML 태그 전부 선택 -->
</body>
</html>
