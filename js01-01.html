<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 1-1</title>
    <script>
        // 자바스크립트 사용 방법
        // 1. inline 방식
            // html 태그에 직접 소스 코드 입력
        // 2. script 태그 사용
            // html 문서 내에 <script> 태그 사용 후 소스 코드 입력
        // 3. 외부 자바스크립트 파일 로드
            // 확장자 명이 js 인 파일을 생서 후 해당 파일에 소스 코드 입력
            // 해당 파일을 <script> 태그를 통하여 로드하여 사용

            function over(obj) {
                obj.src = "./images/makao.jpg";
            
            }
            function over(obj) {
                obj.src = "./images/pepe1.jpg";
            }
    </script>

    <script src="./li.js"></script>
</head>
<body>
    <h3>javascript 사용 방법</h3>
    <h4>inline 방식</h4>
    <img src="./images/스노우맨배신.jpg" alt="" onmouseover="this.src='./images/집단구타.gif'" onmouseout="this.src='./images/스노우맨배신.jpg'">

    <br><hr><br>
    <h4>script 태그 사용 방식</h4>
    <img src="./images/makao.jpg" alt="" onmouseover="over(this)" onmouseout="out(this)">

    <hr>

    <h4>script 태그 사용 방식 2번</h4>
    <img id="img3" src="./images/pepecheers.png" alt="">

    <br><hr><br>

    <h4>외부 자바스크립트 파일 로딩 1</h4>
    <img src="./images/makao.jpg" alt="" onmouseover="over2(this)" onmouseout="out2(this)">
    
    <br><hr><br>

    <h4>외부 자바스크립트 파일 로딩 2</h4>
    <img id="img4" src="./images/피이카추.jpg" alt="" onmouseover="over3(this)" onmouseout="out3(this)">

    <h4>진화</h4>
    <img id="img5" src="./images/아구몬.jpg" alt="">

    <script>
        // var = 변수 사용하는 키워드, documenet = html 문서를 뜻함, getElementById = ID값이 "img3"인 html 태그 찾기
        // addEventListener = 이벤트 등록, mouseover = 태그에 마우스가 올라갔을때라는 뜻 / out = 나갔을때
        var img3 = document.getElementById("img3");
        
        img3.addEventListener("mouseover", function() {
            img3.src = " ./images/끄덕.gif"
        });

        img3.addEventListener("mouseout", function() {
            img3.src = "./images/pepecheers.png"
        });

    </script>

    <script src="./li.js"></script>
</body>
</html>
