<!DOCTYPE html>
<html>
    <head>
        <!-- 웹 페이지 제작자 -->
        <meta name="authtor" content="김병민">
        <!-- 웹 페이지 설정 -->
        <meta name="description" content="html 기초">
        <!-- 웹 페이지 검색 키워드 -->
        <meta name="kewords" content="html, 기초, html5">
        <!-- 해당 웹 페이지 인코딩 문자셋 설정 -->
        <!-- 문자셋 설정은 반드시 필요함 -->
        <meta charset="UTF-8">
        <style>
            h1 {
                color:tomato;
                border: 2px solid black;
            }
        </style>

        <!-- 해당 html 외부에 있는 파일을 로드하여 포함시킬때 사용하는 태그 -->
        <link rel="stylesheet" href="html01-02.css">
    </head>
    <body>
        <h1 style="color:tomato;">&lt;link&gt; 태그를 이용하여 css파일로드</h1>
        <h1>어이 토마토</h1>
        <h2>외부에 있는 CSS파일을 로드하기</h2>
        <h3>외부 CSS 파일을 통하여 스타일 변경</h3>

        <br><hr><br>

        <h3>이미지 출력하기</h3>
        <p>페페콘1</p>
        <img src="pepe1.jpg" alt="페페콘1" width="214" height="235">
        <img src="pepe2.png" alt="페페콘2" width="214" height="235">
        <img src="pepe3.jpg" alt="페페콘3" width="214" height="235">
    </body>
</html>
